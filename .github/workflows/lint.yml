name: lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install linting dependencies
        run: |
            python -m pip install --upgrade pip
            pip install flake8

      - name: Run linting tests
        run: flake8 lxcb --count --statistics --show-source
